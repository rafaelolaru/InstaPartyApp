<ion-header>
  <ion-toolbar color="primary">
    <!-- Logo in the top bar -->
    <ion-title>

        <img src="assets/logo.png" alt="InstaPartyApp" style="max-height: 40px;">

    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Top bar code remains the same -->

<ion-content>
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card *ngFor="let party of parties" (click)="goToPartyDetails(party)">
            <ion-card-header>
              <ion-card-title>
                {{ party.name }}
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list lines="full">
                <ion-item>
                  <ion-label>Date: {{ party.date }}</ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
